<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENISCHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container" id="login">
    <div class="logo">PENISðŸ’¬CHAT</div>
    <p>Escolha seu avatar para entrar</p>
    <input type="file" id="avatar" />
    <button onclick="enterChat()">Entrar</button>
  </div>

  <div class="chat-container" id="chat" style="display:none;">
    <div id="messages" style="max-height: 300px; overflow-y: auto;"></div>
    <input id="m" autocomplete="off" placeholder="Digite sua mensagem..." />
    <button onclick="sendMsg()">Enviar</button>
    <div class="footer">VocÃª estÃ¡ conectado</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("m");
    const messages = document.getElementById("messages");

    function enterChat() {
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
    }

    function sendMsg() {
      const msg = input.value;
      if (msg.trim() !== "") {
        socket.emit("chat message", msg);
        input.value = "";
      }
    }

    socket.on("chat message", function(msg) {
      const el = document.createElement("div");
      el.textContent = msg;
      el.className = "message-box";
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
