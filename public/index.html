
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENISCHAT</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.270.0/iconfont/lucide.css" rel="stylesheet">
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <img src="./assets/logo.png" alt="Logo" class="logo" />

      <div id="replyInfo" class="reply-info hidden"></div>
      <div id="messages" class="chat-box"></div>
      <div id="emojiPicker" class="emoji-picker hidden"></div>

      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
        <button id="sendButton" class="round-button">Enviar</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
