<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh; background: radial-gradient(circle at center, #121212 0%, #0a0a0a 100%);
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: rgba(30, 30, 30, 0.6);
      border: 1px solid rgba(104, 77, 255, 0.3);
      box-shadow: 0 0 20px rgba(104, 77, 255, 0.4);
      border-radius: 20px;
      padding: 40px 30px; width: 90%; max-width: 350px;
      backdrop-filter: blur(10px); color: white; text-align: center;
    }
    .login-card img {
      width: 80px; height: 80px; border-radius: 50%;
      margin-bottom: 20px; border: 2px solid #684dff;
      background-color: #fff; object-fit: cover;
    }
    .login-card input {
      width: 100%; padding: 12px 15px; border-radius: 8px;
      border: none; outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: white; margin-bottom: 15px; font-size: 16px;
    }
    .login-card button {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #684dff, #5b42e5);
      border: none; border-radius: 8px;
      color: white; font-size: 16px; font-weight: 600;
      cursor: pointer; margin-bottom: 10px;
      transition: background 0.3s ease;
    }
    .login-card button:hover {
      background: linear-gradient(135deg, #5b42e5, #4a36cc);
    }
    .small-text {
      font-size: 13px; opacity: 0.7; margin-top: 10px;
    }
    .avatar-upload {
      margin-bottom: 15px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img id="previewAvatar" src="avatar.png" alt="avatar padrão" />
    <input type="text" id="usernameInput" placeholder="Nome de usuário" />
    <input type="password" id="passwordInput" placeholder="Senha" />
    <div class="avatar-upload">
      <label for="avatarInput">Selecionar PFP:</label><br>
      <input type="file" id="avatarInput" accept="image/*" />
    </div>
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
    <button onclick="gerarNomeAleatorio()">Gerar Nickname</button>
    <div class="small-text">
      Seus dados são salvos localmente e não podem ser recuperados.<br>
      <span style="font-size: 0.8em; color: #aaa">
        Este chat é anônimo, mas o IP pode ser registrado pelo serviço de hospedagem.<br>
      </span>
    </div>
  </div>

  <script>
    const avatarInput = document.getElementById("avatarInput");
    const previewAvatar = document.getElementById("previewAvatar");

    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewAvatar.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function login() {
      const user = document.getElementById("usernameInput").value.trim();
      const pass = document.getElementById("passwordInput").value;
      if (!user || !pass) return alert("Preencha todos os campos!");
      const data = JSON.parse(localStorage.getItem("users") || "{}");
      if (!data[user]) return alert("Usuário não encontrado!");
      if (data[user].pass !== pass) return alert("Senha incorreta!");
      localStorage.setItem("username", user);
      localStorage.setItem("avatar", data[user].avatar || "avatar.png");
      window.location.href = "index.html";
    }

    function register() {
      const user = document.getElementById("usernameInput").value.trim();
      const pass = document.getElementById("passwordInput").value;
      const avatar = previewAvatar.src;
      if (!user || !pass) return alert("Preencha todos os campos!");
      let data = JSON.parse(localStorage.getItem("users") || "{}");
      if (data[user]) return alert("Usuário já cadastrado.");
      data[user] = { pass, avatar };
      localStorage.setItem("users", JSON.stringify(data));
      alert("Usuário cadastrado com sucesso!");
    }

    function gerarNomeAleatorio() {
      const nomes = ["nekoX", "anon-baka", "shadowsoul", "kamiRider", "tokyo0", "noiseX"];
      const aleatorio = nomes[Math.floor(Math.random() * nomes.length)];
      document.getElementById("usernameInput").value = aleatorio;
    }
  </script>
</body>
</html>
